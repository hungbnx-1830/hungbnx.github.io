<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Style Guide</title>
    <meta charset="utf-8" />
    <meta name="description" content="Style Guide" />
    <meta name="keywords" content="Style Guide" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700|Roboto:400,700&amp;amp;subset=vietnamese" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <style type="text/css">
      body {
        background-color: #fff;
      }

      .code-example {
        margin-bottom: 25px;
      }

      .code-example .demo {
        box-sizing: border-box;
        padding: 1.5rem;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.125);
        border-radius: 0.25rem 0.25rem 0 0;
      }

      .code-example pre {
        margin: 0;
        background-color: rgba(0, 0, 0, 0.125);
        padding: 15px;
        border-radius: 0 0 0.25rem 0.25rem;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <p>This is style guide</p>
      <div class="row justify-content-between align-items-center pt-4 pb-4">
        <div class="col-auto mr-auto">
          <h1>Green Style Guides</h1>
        </div>
        <div class="col-auto"><a class="btn btn-success" href="links.html">Back to list of page</a></div>
      </div>
      <div class="row">
        <div class="col-2">
          <div class="list-group" id="v-pills-tab" role="tablist" aria-orientation="vertical"><a class="list-group-item active" data-toggle="pill" role="tab" aria-selected="true" id="v-pills-colors-tab" href="#v-pills-colors" aria-controls="v-pills-colors">Colors</a><a class="list-group-item" data-toggle="pill" role="tab" aria-selected="true" id="v-pills-buttons-tab" href="#v-pills-buttons" aria-controls="v-pills-buttons">Buttons</a>
          </div>
        </div>
        <div class="col-10">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" role="tabpanel" id="v-pills-colors" aria-labelledby="v-pills-colors-tab">
              <div class="row">
                <div class="col-3">
                  <div class="code-example">
                    <div class="demo" style="background-color: #fff; width: 100%; height: 100px"></div>
                    <pre><code>$white: #fff</code></pre>
                  </div>
                </div>
                <div class="col-3">
                  <div class="code-example">
                    <div class="demo" style="background-color: #000; width: 100%; height: 100px"></div>
                    <pre><code>$black: #000</code></pre>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" role="tabpanel" id="v-pills-buttons" aria-labelledby="v-pills-buttons-tab">
              <h2>Buttons Type</h2>
              <div class="row">
                <div class="col-4">
                  <div class="code-example">
                    <div class="demo">
                      <button class="btn" role="button">My button
                      </button>
                    </div>
                    <pre><code>+buttons({
  text: 'テキストデモ',
  type: 'primary'
})</code></pre>
                  </div>
                </div>
                <div class="col-4">
                  <div class="code-example">
                    <div class="demo">
                      <button class="btn" role="button">My button
                      </button>
                    </div>
                    <pre><code>+buttons({
  text: 'テキストデモ',
  type: 'secondary'
})</code></pre>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/Charts/Chart.min.js"></script>
  <script type="text/javascript" src="js/jquery.niftymodals.js"></script>
  <script type="text/javascript" src="js/jquery.nestable.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/dashboard.js"></script>
</html>
